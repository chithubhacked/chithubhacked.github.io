<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* video sab ke peeche rahegi */

        }

        body {
            background-color: black;

        }

        .chat-box {
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
            color: white;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        #userInput {
            outline: none;
            margin-top: 0px;
            color: gray;
            height: 45px;
            width: 100%;
            border-radius: 100px;
            box-shadow: 0 0 12px cyan;
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            flex: 1;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px cyan, inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            align-items: center;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        h1 {
            color: white;
            font-family: 'billfont';
            font-weight: bold;
            font-size: 40px;
            margin: 10px 0;
        }

        @font-face {
            font-family: 'billfont';
            /* Tumhara font ka naam (custom naam de sakte ho) */
            src: url('bill-architype-regular/BillArchiTypeRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }


        @font-face {
            font-family: 'obrazec';
            /* Tumhara font ka naam (custom naam de sakte ho) */
            src: url('obrazec/obrazec.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }



        .faqs {
            min-height: 330px;
            width: 100%;
            padding: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 10px;
        }

        .ROX {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .question {
            padding: 15px 0px;
            padding-right: 15px;
            border-bottom: 3px solid rgb(214, 202, 202);
        }

        .ROX {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .question {
            padding: 15px 0px;
            padding-right: 15px;
            border-bottom: 3px solid rgb(214, 202, 202);
        }

        #messages {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            flex: 1;
            min-height: 200px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(0, 200, 255, 0.1);
            color: #00d4ff;
            padding: 12px 20px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            border-left: 3px solid #00d4ff;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .typing-animation {
            display: flex;
            gap: 4px;
            padding: 12px 20px;
            background: rgba(0, 200, 255, 0.1);
            border-left: 3px solid #00d4ff;
            border-radius: 18px;
            color: #00d4ff;
        }

        .typing-animation span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-animation span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-animation span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Glassmorphism Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.4) 0%, rgba(102, 126, 234, 0.4) 100%);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.6) 0%, rgba(102, 126, 234, 0.6) 100%);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.8) 0%, rgba(102, 126, 234, 0.8) 100%);
        }

        /* Firefox Scrollbar Styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 212, 255, 0.4) rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; ">
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <h1 style="font-family: obrazec; padding-top: 100px;">RXO Bot</h1>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type Something..." />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div class="faqs">
                <p class="question">Can you help me write a professional email or cover letter?</p>
                <p class="question">What are some business or freelancing ideas I can do in Pakistan?</p>
                <p class="question">Which coding language i need to learn in as a new coder?</p>
            </div>
        </div>
    </div>
    <video autoplay muted loop class="background-video">
        <source src="Star scene - Free M.G Stock Footage.mp4" type="video/mp4">
    </video>
    <script>
        const API_KEY = "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";
        const API_URL = "https://api.groq.com/openai/v1/chat/completions";
        const MODEL = "llama-3.3-70b-versatile";

        // Initialize when page loads
        document.addEventListener("DOMContentLoaded", function() {
            const userInput = document.getElementById("userInput");
            const sendBtn = document.getElementById("sendBtn");
            
            if (!userInput) {
                console.error("User input field not found!");
                return;
            }
            
            // Send message on Enter key press
            userInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message on button click
            if (sendBtn) {
                sendBtn.addEventListener("click", sendMessage);
            }

            // Check API key
            if (!API_KEY || API_KEY.includes("YOUR_API_KEY")) {
                console.warn("Warning: Please add your Groq API key!");
            }
        });

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userMessage = inputField.value.trim();
            
            // Validate input
            if (userMessage === "") {
                return;
            }

            const messagesDiv = document.getElementById("messages");

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("user-message");
            userMessageDiv.textContent = userMessage;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input field
            inputField.value = "";
            inputField.focus();

            // Show typing animation
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-animation");
            typingDiv.innerHTML = "<span></span><span></span><span></span>";
            messagesDiv.appendChild(typingDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send message to Groq API
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { 
                                role: "system", 
                                content: "You are a helpful AI assistant created by Abdallah. Provide clear, concise, and helpful answers. Keep responses brief and to the point." 
                            },
                            { 
                                role: "user", 
                                content: userMessage 
                            }
                        ],
                        max_tokens: 1024,
                        temperature: 0.7
                    })
                });

                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Remove typing animation
                typingDiv.remove();

                // Extract bot response
                const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't generate a response.";

                // Display bot message
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("bot-message");
                botMessageDiv.textContent = botReply;
                messagesDiv.appendChild(botMessageDiv);

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                console.error("Error:", error);

                // Remove typing animation
                typingDiv.remove();

                // Display error message
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.classList.add("bot-message");
                errorMessageDiv.style.color = "#ff6b6b";
                errorMessageDiv.style.borderLeftColor = "#ff6b6b";
                
                let errorMsg = "Error: Failed to connect to Groq API.";
                
                if (error.message.includes("Failed to fetch")) {
                    errorMsg = "Error: Network error. Please check your internet connection and API key.";
                } else if (error.message.includes("401")) {
                    errorMsg = "Error: Invalid API key. Please check your Groq API key.";
                } else if (error.message.includes("429")) {
                    errorMsg = "Error: Too many requests. Please wait a moment and try again.";
                } else if (error.message) {
                    errorMsg = `Error: ${error.message}`;
                }
                
                errorMessageDiv.textContent = errorMsg;
                messagesDiv.appendChild(errorMessageDiv);

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>

</html>
